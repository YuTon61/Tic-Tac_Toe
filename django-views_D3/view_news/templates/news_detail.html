<!--  наследуемся от шаблона default.html, который мы создавали ещё во времена flatpages -->
{% extends 'flatpages/default.html' %} 
{% load censor %}

<!-- Название у нас будет proudcts -->
{% block title %} News Detail {% endblock title %}
 
<!-- В контенте на странице мы выводим сам товар, айди которого было передано в адрес -->
{% block content %}
<h1>Заголовок: {{ news_detail.title|censor:'' }}</h1>
<h3>Текст: {{ news_detail.text|censor:'' }}</h3>
<h5>Дата публикации: {{ news_detail.datetime|date:'d-M-y h:m'}}</h3>
{% endblock content %}
